<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Maklai Test Task</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Виберіть дату народження</h1>

      <form class="form" id="submit">
        <div class="input-container">
          <label for="fromInput">Від:</label>
          <input type="date" id="fromInput" />
        </div>

        <div class="input-container">
          <label for="toInput">До:</label>
          <input type="date" id="toInput" />
        </div>

        <button type="submit" class="btn">Оновити</button>
      </form>
    </header>

    <h2 id="result-heading"></h2>
    <div id="result" class="list"></div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
